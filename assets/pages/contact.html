<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../css/contact/style.css">
  <link rel="stylesheet" href="../css/contact/style2.css">
  <script src="assets/js/script.js"></script>
  <title>My Team / Contact us</title>
  <link rel="icon" type="logo" href="../img/siteIcon/contact.png">
<script src="https://kit.fontawesome.com/9db1b75e93.js" crossorigin="anonymous"></script>

</head>
<body>
  <header>
    <nav>
      <img class="myteam" src="../img/myteam.png" alt="logo">
      <div class="nav-links">
        <a class="home" href="#">home</a>
        <a class="about" href="assets/pages/about.html">about</a>
        <button class="rectangle">Contact us</button>
      </div>
    </nav>
 
  <main class="content">
    <section class="info">
      <h1 class="contact">Contact</h1>
      <h2 class="ask">Ask us about</h2>
      <ul class="reasons">
        <li><img src="../img/icons/experienced.png" alt="Experienced"><p>The quality of our talent network</p></li>
        <li><img src="../img/icons/easy.png" alt="Easy"><p>Usage & Implementation of our software</p></li>
        <li><img src="../img/icons/enhanced.png" alt="Enhanced"><p>How we help drive innovation</p></li>
      </ul>
    </section>
    <aside class="form-wrapper">
      <form class="form-container">
        <label class="name" for="name" class="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="email" class="email">Email Address</label>
        <input type="email" id="email" name="email">
        <label for="company" class="cname">Company Name</label>
        <input type="text" id="company" name="company">
        <label for="title" class="title">Title</label>
        <input type="text" id="title" name="title">
        <label for="message" class="message">Message</label>
        <textarea id="message" name="message" rows="3"></textarea>
        <button class="submit-btn">submit</button>
      </form>
    </aside>
  </main>
  </header>
    <footer>
        <div class="credits">
            <a href="#"><img src="../img/myteam.png" class="myt"></a>
           
            <a href="#" class="home">home</a>
           
            <a href="#" class="about">about</a>
 
            <p class="textt">
                987  Hillcrest Lane<br>
                Irvine, CA<br>
                California 92714<br>
                Call Us : 949-833-7432<br>
            </p>
           
           
            <!-- facebook pinterest twitter logo -->
             <img class="photo" src="../img/contact/123.png">
             <p class="text">Copyright 2020. All Rights Reserved</p>
             
        </div>
    </footer>
  </body>
</html>
