<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MyTeam | Contact us</title>
  <link rel="stylesheet" href="../css/contact/style.css">
  <link rel="stylesheet" href="../css/contact/mobile.css">
  <link rel="icon" type="logo" href="../img/siteIcon/contact.png">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9db1b75e93.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="circle-top-right"></div>
    <div class="circle-bottom-left"></div>
    
    <div class="navbar">
      <a href="../../index.html" class="logo">
        <img src="../img/myteam.png" alt="myteam logo">
      </a>

      <nav>
        <a href="../../index.html">home</a>
        <a href="../pages/about.html">about</a>
      </nav>
      <button class="contact-button">contact us</button>
    </div>
  
    <main class="content">
      <section class="info">
        <h1 class="contact">Contact</h1>
        <h2 class="ask">Ask us about</h2>
        <ul class="reasons">
          <li>
            <img src="../img/icons/experienced.png" alt="Experienced">
            <p>The quality of our talent network</p>
          </li>
          <li>
            <img src="../img/icons/easy.png" alt="Easy">
            <p>Usage & Implementation of our software</p>
          </li>
          <li>
            <img src="../img/icons/enhanced.png" alt="Enhanced">
            <p>How we help drive innovation</p>
          </li>
        </ul>
      </section>
      
      <aside class="form-wrapper">
        <form class="form-container">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
          
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
          <div class="required-message">This field is required</div>
          
          <label for="company">Company Name</label>
          <input type="text" id="company" name="company">
          
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
          
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="3"></textarea>
          
          <button type="submit" class="submit-btn">submit</button>
        </form>
      </aside>
    </main>
  </header>
  
  <footer>
    <div class="footer-content">
      <div class="footer-left">
        <div class="footer-logo-nav">
          <a href="/"><img src="../img/myteam.png" class="myt" alt="myteam logo"></a>
          <div class="footer-links">
            <a href="/">home</a>
            <a href="/about">about</a>
          </div>
        </div>
        
        <div class="footer-address">
          <p>987 Hillcrest Lane</p>
          <p>Irvine, CA</p>
          <p>California 92714</p>
          <p>Call Us : 949-833-7432</p>
        </div>
      </div>
      
      <div class="footer-right">
        <div class="social-icons">
          <a href="https://www.facebook.com/" aria-label="Facebook"><i class="fa-brands fa-square-facebook"></i></a>
          <a href="https://www.pinterest.com/" aria-label="Pinterest"><i class="fa-brands fa-square-pinterest"></i></a>
          <a href="https://x.com/" aria-label="Twitter"><i class="fa-brands fa-square-twitter"></i></a>
        </div>
        <p class="copyright">Copyright 2020. All Rights Reserved</p>
      </div>
    </div>
  </footer>

  <script src="../js/contact/script.js"></script>
</body>
</html>
